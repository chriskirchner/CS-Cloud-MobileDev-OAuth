<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">OAuth 2.0</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#home">Home</a></li>
                            <li><a href="https://oregonstate.instructure.com/courses/1616274/assignments/6927654#submit">About</a></li>
                            <li><a href="https://oregonstate.instructure.com/groups/261682/users/6075353">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover" id="home">
                <!--<p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>-->
                <div>

                    <table class="custom">
                        <thead><tr><h1 class="cover-heading">User Profile</h1></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>First Name(s)</td>
                                <td>{{first_names}}</td>
                            </tr>
                            <tr>
                                <td>Last Name(s)</td>
                                <td>{{last_names}}</td>
                            </tr>
                            <tr>
                                <td>Google+ Page</td>
                                <td><a href={{plus_page}}>{{plus_page}}</a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>State Variable</td>
                                <td>{{state}}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>
